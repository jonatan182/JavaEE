<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <h:form>
            <h:dataTable value="${medicosBeans.medicoM}" var="m" border="1">
                <h:column>
                    <f:facet name="header">ID</f:facet>
                        ${m.idMedico}
                </h:column>
                <h:column>
                    <f:facet name="header">Nombre</f:facet>
                        ${m.nombreMedico}
                </h:column>
                <h:column>
                    <f:facet name="header">Opcion</f:facet>
                    <h:commandLink value="Actualizar" action="AsignarMedico" actionListener="${medicosBeans.buscar}">
                        <f:attribute name="mid" value="${m.idMedico}"/>
                    </h:commandLink>
                </h:column>
                <h:column>
                    <f:facet name="header">Opcion</f:facet>
                    <h:commandLink value="Eliminar" action="MedicoView" actionListener="${medicosBeans.eliminar}">
                        <f:attribute name="mid" value="${m.idMedico}"/>
                    </h:commandLink>
                </h:column>
            </h:dataTable>
            <br/>
            <br/>
            <h:commandLink value="Asignar Medico" action="AsignarMedico"/><br/>
            <h:commandLink value="Consulta Medico" action="ConsultaMedico"/><br/>
            <h:commandLink value="Inicio" action="/index"/><br/>
            <h:outputLabel value="${medicosBeans.msj}"/>
        </h:form>
    </body>
</html>
