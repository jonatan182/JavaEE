<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:dataTable value="${pacienteBean.pacienteModelo}" var="p" border="1">
                <h:column>
                    <f:facet name="header">Id</f:facet>
                        ${p.idpaciente}
                </h:column>
                <h:column>
                    <f:facet name="header">Nombre</f:facet>
                        ${p.nombrepaciente}
                </h:column>
                <h:column>
                    <f:facet name="header">Apellido</f:facet>
                        ${p.apellidopaciente}
                </h:column>
                <h:column>
                    <f:facet name="header">Identificacion</f:facet>
                        ${p.identificacionpaciente}
                </h:column>
                <h:column>
                    <f:facet name="header">Edad</f:facet>
                        ${p.edad}
                </h:column>
                <h:column>
                    <f:facet name="header">Opcion</f:facet>
                    <h:commandLink value="Eliminar" actionListener="${pacienteBean.eliminar}">
                        <f:attribute name="idP" value="${p.identificacionpaciente}"/>
                    </h:commandLink>
                    <h:commandLink value=" Actualizar" actionListener="${pacienteBean.buscar}">
                        <f:attribute name="idP" value="${p.identificacionpaciente}"/>
                    </h:commandLink>
                </h:column>
            </h:dataTable>
            <p/>
            <h:panelGrid columns="3">
                <h:outputLabel value="Nombre: " for="name"/>
                <h:inputText id="name" value="${pacienteBean.pacientePojo.nombrepaciente}"/>
                <h:message for="name"/>
                <h:outputLabel value="Apellido: " for="last_name"/>
                <h:inputText id="last_name" value="${pacienteBean.pacientePojo.apellidopaciente}"/>
                <h:message for="last_name"/>
                <h:outputLabel value="identificacion: " for="iden"/>
                <h:inputText id="iden" value="${pacienteBean.pacientePojo.identificacionpaciente}"/>
                <h:message for="iden"/>
                <h:outputLabel value="Edad: " for="age"/>
                <h:inputText id="age" value="${pacienteBean.pacientePojo.edad}"/>
                <h:message for="age"/>
            </h:panelGrid>
            <h:commandButton value="Insertar" actionListener="${pacienteBean.insertar()}"/>
            <h:inputHidden value="${pacienteBean.estado}"/>
        </h:form>
    </h:body>
</html>
