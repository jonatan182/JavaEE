<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:dataTable value="${medicoBean.modelo}" var="a" border="1">
                <h:column>
                    <f:facet name="header">Nombre</f:facet>
                        ${a.nombremedico}
                </h:column>
                <h:column>
                    <f:facet name="header">Apellido</f:facet>
                        ${a.apellidomedico}
                </h:column>
                <h:column>
                    <f:facet name="header">Identificacion</f:facet>
                        ${a.identificacionmedico}
                </h:column>
                <h:column>
                    <f:facet name="header">Edad</f:facet>
                        ${a.edadmedico}
                </h:column>
                <h:column>
                    <f:facet name="header">Opcion</f:facet>
                    <h:commandLink value="Eliminar" actionListener="${medicoBean.eliminar}">
                        <f:attribute name="mid" value="${a.identificacionmedico}"/>
                    </h:commandLink>
                    <h:commandLink value="Actualizar" action="MedicoView" actionListener="${medicoBean.buscar}">
                        <f:attribute name="mid" value="${a.identificacionmedico}"/>
                    </h:commandLink>
                </h:column>
            </h:dataTable>

            <p>
                <h:outputLabel value="Nombre "/>
                <h:inputText value="${medicoBean.medicoPojo.nombremedico}"></h:inputText>
            </p>
            <p>
                <h:outputLabel value="Apellido "/>
                <h:inputText value="${medicoBean.medicoPojo.apellidomedico}"></h:inputText>
            </p>
            <p>
                <h:outputLabel value="Identificacion "/>
                <h:inputText value="${medicoBean.medicoPojo.identificacionmedico}"></h:inputText>
            </p>
            <p>
                <h:outputLabel value="Edad "/>
                <h:inputText value="${medicoBean.medicoPojo.edadmedico}"></h:inputText>
            </p>
            <h:commandButton value="Insertar" action="MedicoView" actionListener="${medicoBean.guardar()}"/>
            <h:commandButton value="Nuevo"  actionListener="${medicoBean.nuevo()}"/>
            <h:inputHidden value="${medicoBean.estado}"/>
        </h:form>
    </h:body>
</html>
